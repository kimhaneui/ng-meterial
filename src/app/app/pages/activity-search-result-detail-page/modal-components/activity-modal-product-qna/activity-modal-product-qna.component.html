<!-- Modal -->
<div class="modal bg">
    <!-- modal header -->
    <div class="modal-header">
        <h1>상품 문의</h1>
        <div class="right">
            <a (click)="onCloseClick($event)" class="icon sm common-close">닫기</a>
        </div>
    </div>

    <!-- modal contents -->
    <div class="modal-contents">
        <!-- modal contents here -->
        <div class="cm-product-chat">
            <ng-container *ngFor="let item of viewModel.list">
                <!-- 일자 구분 -->
                <div class="date-line">{{item.handleDatetime}}</div>
                <!-- 고객 메세지 -->
                <div class="customer-msg">
                    <div class="customer-talk">
                        {{item.postDetail}}
                    </div>
                    <div class="date">오전 9:48</div>
                </div>
                <!-- 판매자 메세지 -->
                <div class="seller-msg">
                    <span class="seller-icon"><img src="/assets/images/temp/@temp-seller-icon.png" alt=""></span>
                    <div class="seller-name">{{item.bookingVendorCompName}}</div>
                    <div class="seller-talk">
                        {{item.answerDetail}}
                    </div>
                    <div class="date">오후 6:00</div>
                </div>
            </ng-container>

            <!-- 채팅 입력 -->
            <div (click)="writeQna()" class="input-msg-area">
                <input type="text" class="chat-input" placeholder="30자 이내로 내용을 입력해 주세요.">
                <button class="btn-chat">전송</button>
            </div>
        </div>
    </div>
</div>
