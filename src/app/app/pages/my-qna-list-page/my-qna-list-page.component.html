<div id="wrap" class="p-cm-qna-list" infiniteScroll [infiniteScrollDistance]="infiniteScrollConfig.distance" [infiniteScrollThrottle]="infiniteScrollConfig.throttle" (scrolled)="onScroll()">

    <!-- header -->
    <!-- header -->
    <div id="header" class="main">
        <div class="left">
            <a (click)="onBackClick()" class="icon sm common-back">뒤로가기</a>
        </div>
        <h1>고객 문의</h1>
        <div class="right">
            <a (click)="onMenuClick($event)" class="icon sm common-menu">메뉴</a>
        </div>
    </div>
    <!-- contents -->
    <div id="contents" class="content-area">
        <div class="tab-wrap">
            <div class="tab-header type4 top-blank line">
                <a (click)="selectTab(0)" class="tab-header-item" [ngClass]="{'active': tabNo === 0}"><span>예약 문의</span></a>
                <a (click)="selectTab(1)" class="tab-header-item" [ngClass]="{'active': tabNo === 1}"><span>상품 문의</span></a>
            </div>
            <div class="tab-body">
                <div class="tab-item active">
                    <!-- Tab content 예약 문의 -->
                    <ng-container *ngIf="tabNo === 0">
                        <div class="tab-item active">
                            <div class="folding line center">
                                <!--
                                - .folding-menu 누를때마다 .active 토글
                                - .folding-menu에 .active를 추가하면 .folding-list 가 자동으로 보여짐 (css)
                                - .folding-list에서 선택한 값이 .folding-menu에 들어가야함
                              -->
                                <a (click)="selectFolding()" class="folding-menu" [class.active]="foldingKey">
                                    <strong class="text">{{selCateStr}}</strong>
                                    <span class="arrow"></span>
                                </a>
                                <div class="folding-detail">
                                    <ul class="folding-list">
                                        <li>
                                            <a *ngFor="let qnaType of qnaTypes | keyvalue index as i" (click)="selectCategory(qnaType.value,selCate)" class="folding-list-item">{{ buttonTypes[qnaType.value]}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="page-contents-type3 qna-list fixed-btn-footer">
                                <!-- 예약 문의 내역 있을때 -->
                                <!-- 전체 갯수는 문의 내역이 없을때 보여주지 않는다. -->
                                <div class="common-list-top">
                                    <span>전체 <span class="color-point2">{{typeCodeCount}}</span>건</span>
                                </div>
                                <app-base-qna *ngIf=" typeCodeCount !== 0" [list]=" viewModel.consulting.list"></app-base-qna>
                                <!-- 예약 문의 없을때-->
                                <div *ngIf=" typeCodeCount === 0" class="nodata full">
                                    <div class="nodata-msg">
                                        <span class="icon alert2"></span>
                                        <p class="text">등록된 예약 문의가 없습니다.</p>
                                    </div>
                                </div>
                                <div class="btn-group pd bg2 fixed-bottom">
                                    <a (click)="writeQna()" class="btn lg default">문의하기</a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <!-- Tab content 상품 문의 -->
                    <ng-container *ngIf="tabNo === 1">
                        <div class="tab-item active">
                            <div class="page-contents-type2 qna-list product">
                                <!-- 전체 갯수는 문의 내역이 없을때 보여주지 않는다. -->
                                <div class="common-list-top">
                                    <span>전체 <span class="color-point2">{{qnaTotalCount}}</span>건</span>
                                </div>
                                <ng-container *ngFor="let item of viewModel.qna.list; index as i ">
                                    <!-- 상품 문의 있을때 -->
                                    <div *ngIf="item.postCategoryCode === 'IC04'" class="round-box no-pd product-question-item" (click)="clickView(i)">
                                        <div class="product-image" [ngStyle]="{background: 'url(' + item.defaultPhotoUrl + ') 50% 50% no-repeat, url(/assets/images/icons/ico-nodata-image.png) 50% 50% #f5f5f5 no-repeat'}"></div>
                                        <div class="product-information">
                                            <div>
                                                <p class="main-name">{{item.activityNameEn}}</p>
                                                <p class="sub-name">{{item.productVendorCompName}}</p>
                                            </div>
                                            <p class="date">{{item.handleDatetime}}</p>
                                            <span class="label sm type1">문의접수</span>
                                        </div>
                                        <!-- 상담 문의 없을때 -->
                                        <div *ngIf="qnaTotalCount === 0" class="nodata full">
                                            <div class="nodata-msg">
                                                <span class="icon alert2"></span>
                                                <p class="text">등록된 상품 문의가 없습니다.</p>
                                            </div>
                                        </div>
                                    </div>

                                </ng-container>

                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
